version: "3.8"
services:
  mongo:
    image: carlosoliveradocker/mongo_db_w_sample_db
    ports:
      - 27017:27017
    volumes:
      - type: bind
        source: ./mongo.yml
        target: /etc/mongod.conf
      - type: volume
        source: mongo_volume
        target: /data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: test
    command: --config /etc/mongod.conf

volumes:
  mongo_volume:
